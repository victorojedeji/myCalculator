<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mycalculator</title>
</head>
<body class="light-theme">
    <div class="container">
        <div class="wrapper">
            <header>
                <div class="title">
                    <h1>mycalculator</h1>
                </div>

                <div class="background-toggle" id="dark-light-mode">
                    <label class="switch">
                        <input id="checkBox" type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </header> 

            <div class="calculator-grid">
                <div class="output">
                  <div data-previous-operand class="upper-operation">
                    <p id="upper-value"></p>
                  </div>
                  <div data-current-operand class="current-operation">
                    <p id="current-value"></p>
                  </div>
                </div>
                
                <button data-all-clear id="clear" class="clear-all span-two">AC</button>
                <button data-delete id="delete" class= "deleteBtn">DEL</button>
                <button data-operation id="division" class= "operationBtn">รท</button>
                <button data-number id="one" class= "digitBtn">1</button>
                <button data-number id="two" class= "digitBtn">2</button>
                <button data-number id="three" class= "digitBtn">3</button>
                <button data-operation id="multiplication" class= "operationBtn">*</button>
                <button data-number id="four" class= "digitBtn">4</button>
                <button data-number id="five" class= "digitBtn">5</button>
                <button data-number id="six" class= "digitBtn">6</button>
                <button data-operation id="addition" class= "operationBtn">+</button>
                <button data-number id="seven" class= "digitBtn">7</button>
                <button data-number id="eight" class= "digitBtn">8</button>
                <button data-number id="nine" class= "digitBtn">9</button>
                <button data-operation id="minus" class= "operationBtn">-</button>
                <button data-number id="point" class= "digitBtn">.</button>
                <button data-number id="zero" class= "digitBtn">0</button>
                <button data-equals id="equalTo" class="equals span-two">=</button>
                
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
